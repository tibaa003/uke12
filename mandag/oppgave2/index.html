<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oppgave 2</title>
  </head>
  <body>
    <h1>Oppgave 2</h1>
    <textarea id="navnOutput">Du heter:</textarea>
    <form action="#" onsubmit="changeName();return false">
      <label for="navn">Ditt Navn:</label>
      <input type="text" name="navn" id="navn" />
      <br />
      <input type="submit" value="submit" />
    </form>
    <script>
      form = document.forms[0];
      function changeName() {
        document.getElementById("navnOutput").innerHTML =
          "Du heter: " + form.navn.value;
      }
    </script>
  </body>
</html>
