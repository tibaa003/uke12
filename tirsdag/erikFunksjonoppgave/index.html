  <body>
    <script>
      epicArray = [23, 5, 123, 78, 94, 1322, 2345432, 2346, 4, 0];
      epicNumber = 93;

      function biggerThanArray(number, array) {
        var returnArray = [];
        for (i = 0; i < array.length; i++) {
          if (array[i] > number) {
            returnArray.push(array[i]);
          }
        }
        return returnArray;
      }

      console.log(biggerThanArray(epicNumber,epicArray))
    </script>
